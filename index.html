<!DOCTYPE html>
<html>
  <head>
    <title>JUMP GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="player" class="player">player</br> ( 100x100 )</div>
    <div id="ground" class="ground">ground ( 200px height )</div>
    <div class="control">
        <div class="title">控制面板</div>
        <div class="second-title">设置部分选项（单位：像素）</div>
        <div class="second-title">"Engine" by Zeki Luan</div>
        <div class="subtitle">设置最大跳跃次数</div>
        <div class="settingbox">
            <input id="mjump_ipt" class="input-text" type="number" size="20" oninput="if(value>10)value=10; if(value<=0)value=1" max="10" min="1" placeholder="1-10 默认 2">
            <button id="setmaxjump" class="btn btn1">设定</button>
        </div>
        <div class="subtitle">设置最大下落速度</div>
        <div class="settingbox">
            <input id="mdrop_ipt" class="input-text" type="number" size="20" oninput="if(value>100)value=100; if(value<=0)value=1" max="100" min="1" placeholder="1-100 默认 40">
            <button id="setmaxdrop" class="btn btn1">设定</button>
        </div>
        <div class="subtitle">设置最大跳跃高度</div>
        <div class="settingbox">
            <input id="mheight_ipt" class="input-text" type="number" size="20" oninput="if(value>1000)value=1000; if(value<=0)value=1" max="1000" min="1" placeholder="1-1000 默认 150">
            <button id="setmaxheight" class="btn btn1">设定</button>
        </div>
        <div class="subtitle">设置最大移动速度</div>
        <div class="settingbox">
            <input id="mspeed_ipt" class="input-text" type="number" size="20" oninput="if(value>200)value=200; if(value<=0)value=1" max="200" min="1" placeholder="1-200 默认 30">
            <button id="setmaxspeed" class="btn btn1">设定</button>
        </div>
    </div>
  </body>
  <script src="./gamemain.js"></script>
</html>
